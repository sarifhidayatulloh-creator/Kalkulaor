<html>
<head>
  <title> Kalkulator sederhana</title>
</head>
<script language="Javascript">

 
 function tambah(){
   a=eval(form.a.value)
   b=eval(form.b.value)
   c=a+b
   form.hasil.value=c
 
 }
 
 function kurang(){
   a=eval(form.a.value)
   b=eval(form.b.value)
   c=a-b
   form.hasil.value=c
 
 }
 
 function kali(){
   a=eval(form.a.value)
   b=eval(form.b.value)
   c=a*b
   form.hasil.value=c
 
 }
 
 function bagi(){
   a=eval(form.a.value)
   b=eval(form.b.value)
   c=a/b
   form.hasil.value=c
 
 }

</script>

	<input type="button" value="-" onclick="kurang()">
